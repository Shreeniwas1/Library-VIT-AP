<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>University Materials</title>
    <link rel="stylesheet" href="css/styles.css">
    <style>
        body {
            background-color: #121212;
            color: #e0e0e0;
            font-family: Arial, sans-serif;
            margin: 0;
            display: flex;
        }
        header {
            padding: 20px;
            background-color: #1e1e1e;
            width: 100%;
            text-align: center;
        }
        h1 {
            margin: 0;
            color: #ffffff;
        }
        main {
            padding: 20px;
            flex-grow: 1;
            text-align: center;
        }
        a {
            color: #1e90ff;
            text-decoration: none;
        }
        a:hover {
            text-decoration: underline;
        }
        section {
            margin-bottom: 20px;
        }
        ul {
            list-style-type: none;
            padding: 0;
            display: inline-block;
            text-align: left;
        }
        ul li {
            margin: 10px 0;
        }
        .sidebar {
            width: 250px;
            background-color: #1e1e1e;
            position: fixed;
            height: 100%;
            overflow: auto;
            padding-top: 20px;
            left: -250px;
            transition: left 0.3s;
        }
        .sidebar a {
            padding: 10px 15px;
            text-decoration: none;
            font-size: 18px;
            color: #e0e0e0;
            display: block;
        }
        .sidebar a:hover {
            background-color: #575757;
        }
        .show-sidebar {
            left: 0;
        }
        .toggle-button {
            position: fixed;
            top: 20px;
            left: 20px;
            background-color: #1e1e1e;
            color: #e0e0e0;
            border: none;
            padding: 10px 15px;
            cursor: pointer;
            border-radius: 5px;
            transition: background-color 0.3s;
        }
        .toggle-button:hover {
            background-color: #575757;
        }
    </style>
</head>
<body>
    <div class="sidebar" id="sidebar">
        <a href="index.html">Home</a>
        <a href="subjects/CSE2001.html">CSE2001</a>
        <a href="subjects/CSE1022.html">CSE1022</a>
        <a href="subjects/CSE1022.html">CSE3002</a>
        <a href="subjects/CSE1022.html">MAT1003</a>
        <a href="subjects/CSE1022.html">MGT1040</a> 
        <a href="subjects/CSE1022.html">STS208</a> 
        <!-- Add more subjects as needed -->
    </div>
    <button class="toggle-button" id="toggleButton" onclick="toggleSidebar()">â˜°</button>
    <div style="margin-left: 0; width: 100%;" id="mainContent">
        <header>
            <h1>Welcome to the University Materials Library</h1>
        </header>
        <main>
            <section>
                <h2>Subjects</h2>
                <ul>
                    <li> <a href="subjects/CSE2001.html">CSE2001</a></li>
                    <li> <a href="subjects/CSE1022.html">CSE1022</a></li>
                    <li> <a href="subjects/CSE1022.html">CSE3002</a></li>
                    <li> <a href="subjects/CSE1022.html">MAT1003</a> </li>
                    <li> <a href="subjects/CSE1022.html">MGT1040</a> </li>
                    <li> <a href="subjects/CSE1022.html">STS208</a> </li>
                    <!-- Add more subjects as needed -->
                </ul>
            </section>
        </main>
    </div>

    <script>
        function toggleSidebar() {
            var sidebar = document.getElementById("sidebar");
            var mainContent = document.getElementById("mainContent");
            var toggleButton = document.getElementById("toggleButton");

            if (sidebar.classList.contains("show-sidebar")) {
                sidebar.classList.remove("show-sidebar");
                mainContent.style.marginLeft = "0";
                mainContent.style.width = "100%";
                toggleButton.style.left = "20px";
            } else {
                sidebar.classList.add("show-sidebar");
                mainContent.style.marginLeft = "260px";
                mainContent.style.width = "calc(100% - 260px)";
                toggleButton.style.left = "260px";
            }
        }

        // Ensure the sidebar is hidden by default on page load
        document.addEventListener("DOMContentLoaded", function() {
            var sidebar = document.getElementById("sidebar");
            sidebar.classList.remove("show-sidebar");
        });
    </script>
</body>
</html>
